<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ARAMEX Tracking</title>

<style>
:root{
  --bg:#b30000;
  --text:#ffffff;
  --card:rgba(0,0,0,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:920px;
  margin:30px auto;
  padding:20px;
}

.logo{
  text-align:center;
  font-size:36px;
  font-weight:900;
  letter-spacing:3px;
}

.card{
  background:var(--card);
  padding:22px;
  border-radius:14px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

input,button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:8px;
  margin-top:10px;
  font-size:15px;
}

button{
  background:#000;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.loader{
  display:none;
  margin-top:15px;
  text-align:center;
}

.bar{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}

.bar i{
  display:block;
  height:100%;
  width:0;
  background:#fff;
  transition:width 2s linear;
}

.result{
  display:none;
  margin-top:18px;
  padding:18px;
  border-radius:12px;
  background:rgba(0,0,0,.25);
}

.line{
  opacity:0;
  transform:translateY(8px);
  transition:.4s;
  margin:8px 0;
}
.line.show{
  opacity:1;
  transform:none;
}

/* ðŸ”´ BLINKING IN TRANSIT */
.blink{
  display:inline-block;
  padding:4px 10px;
  background:red;
  border-radius:5px;
  font-weight:900;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.35}
  100%{opacity:1}
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:16px;
  opacity:.8;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">ARAMEX</div>

  <div class="card">
    <h3>Track Your Shipment</h3>
    <input id="code" placeholder="Enter tracking number">
    <button onclick="track()">TRACK</button>

    <div class="loader" id="loader">
      Processing requestâ€¦
      <div class="bar"><i id="prog"></i></div>
    </div>

    <div class="result" id="result">
      <h3>Shipment Details</h3>
      <div id="details"></div>
    </div>

    <div class="footer">
      Aramex /  Tracking Interface â€“ official ARAMEX system
    </div>
  </div>

</div>

<script>
const TRACK_CODE = "XXUK2357";

const DETAILS = [
  "<b>Status:</b> <span class='blink'>IN TRANSIT</span>",
  "<b>Origin:</b> Italy",
  "<b>Current Location:</b> Transit Hub",
  "<b>Destination:</b> Bern, Switzerland",
  "<b>Quantity:</b> 1",
  "<b>Weight:</b> 14.2 kg",

  "<hr>",

  "<b>Sender Name:</b> Sandra Brown",
  "<b>Sender Address:</b> Italy, Rome",

  "<hr>",

  "<b>Receiver Name:</b> Laksha Bahadur",
  "<b>Receiver Address:</b> Gurung Lachhya Sulgeneckstrasse 503007 Bern",
  "<b>Receiver Email:</b> lachyagurung@gmail.com"
];

function track(){
  const input = document.getElementById("code").value.trim().toUpperCase();
  const loader = document.getElementById("loader");
  const prog = document.getElementById("prog");
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  result.style.display="none";
  details.innerHTML="";
  loader.style.display="block";
  prog.style.width="0%";

  setTimeout(()=>prog.style.width="100%",30);

  setTimeout(()=>{
    loader.style.display="none";

    if(input !== TRACK_CODE){
      alert("âŒ Invalid Tracking Number");
      return;
    }

    result.style.display="block";
    let delay = 0;

    DETAILS.forEach(d=>{
      setTimeout(()=>{
        const div=document.createElement("div");
        div.className="line";
        div.innerHTML=d;
        details.appendChild(div);
        setTimeout(()=>div.classList.add("show"),20);
      },delay);
      delay+=350;
    });
  },2000);
}
</script>

</body>
</html>
