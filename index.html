<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tracking Demo</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#8b0000;
  color:#fff;
}
.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
  background:rgba(0,0,0,.3);
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  font-weight:bold;
}
.result{display:none;margin-top:20px}
.blink{
  background:red;
  padding:12px;
  border-radius:8px;
  text-align:center;
  font-weight:800;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}
</style>
</head>

<body>
<div class="container">
  <h2>Enter Tracking Code</h2>
  <input id="code" placeholder="Tracking code">
  <button onclick="track()">TRACK</button>

  <div class="result" id="result">
    <p><b>Status:</b> In Transit</p>
    <div class="blink">ðŸš¨ IN TRANSIT</div>
  </div>
</div>

<script>
const CODE = "T5C003495";

function track(){
  const val = document.getElementById("code").value.trim().toUpperCase();
  const result = document.getElementById("result");

  result.style.display = "none";

  if(val === CODE){
    result.style.display = "block";
  } else {
    alert("Invalid tracking code");
  }
}
</script>
</body>
</html>
