<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARAMEX Tracking</title>

<style>
  :root{
    --bg-color:#b30000;
    --accent:#ffffff;
    --card-bg: rgba(0,0,0,0.2);
    --max-width:920px;
  }

  *{box-sizing:border-box}

  html,body{
    height:100%;
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg-color);
    color:var(--accent);
  }

  .container{max-width:var(--max-width);margin:30px auto;padding:20px}
  .logo{text-align:center;font-size:36px;font-weight:900;letter-spacing:3px}

  .card{
    background:var(--card-bg);
    border-radius:12px;
    padding:25px;
    margin-top:20px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
  }

  .grid{display:flex;flex-direction:column;gap:20px}
  @media(min-width:920px){
    .grid{flex-direction:row}
    .left{flex:1 1 60%}
    .right{flex:1 1 40%}
  }

  .map-card{
    border-radius:10px;
    overflow:hidden;
    background:#263238;
    min-height:300px;
  }

  .controls{display:flex;gap:10px}
  input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:15px;
  }

  button{
    background:#000;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
  }

  .loader{display:none;margin-top:15px;text-align:center}
  .progress{
    height:8px;
    width:100%;
    background:rgba(255,255,255,0.2);
    border-radius:10px;
    overflow:hidden;
    margin-top:10px;
  }
  .progress i{
    display:block;
    height:100%;
    width:0;
    background:#fff;
    transition:width 2s linear;
  }

  .result{
    display:none;
    margin-top:15px;
    padding:20px;
    border-radius:12px;
    background:rgba(0,0,0,0.25);
  }

  .line{
    opacity:0;
    transform:translateY(10px);
    transition:0.4s;
    margin:8px 0;
  }

  .line.show{
    opacity:1;
    transform:translateY(0);
  }

  .foot{
    text-align:center;
    font-size:12px;
    opacity:0.8;
    margin-top:15px;
  }
</style>
</head>

<body>
<div class="container">

  <div class="logo">ARAMEX</div>

  <!-- Welcome -->
  <div class="card" id="welcome">
    <h2>Welcome to ARAMEX Tracking</h2>
    <button onclick="start()">Start Tracking</button>
  </div>

  <!-- Tracker -->
  <div class="card" id="tracker" style="display:none">
    <div class="grid">

      <div class="left">
        <div class="map-card"></div>
      </div>

      <div class="right">
        <h3>Track Your Shipment</h3>

        <div class="controls">
          <input id="trackInput" placeholder="Enter Tracking Number">
          <button onclick="track()">TRACK</button>
        </div>

        <div class="loader" id="loader">
          Processing tracking number…
          <div class="progress"><i id="bar"></i></div>
        </div>

        <div class="result" id="result">
          <h3>Tracking Result</h3>
          <div id="details"></div>
        </div>

        <div class="foot">
          Aramex /  Tracking Page – official ARAMEX system
        </div>
      </div>

    </div>
  </div>

</div>

<script>
const TRACK_CODE = "XXUK2357";

const DETAILS = [
  "<b>Status:</b> In Transit",
  "<b>Origin:</b> Italy",
  "<b>Current Location:</b> Transit Hub",
  "<b>Destination:</b> Bern, Switzerland",
  "<b>Item Quantity:</b> 1",
  "<b>Weight:</b> 14.2 kg",
  "<b>Sender Name:</b> Sandra Brown",
  "<b>Sender Address:</b> Rome, Italy",
  "<b>Receiver Name:</b> Laksha Bahadur",
  "<b>Receiver Address:</b> Gurung Lachhya Sulgeneckstrasse 503007 Bern",
  "<b>Receiver Email:</b> lachyagurung@gmail.com"
];

function start(){
  document.getElementById("welcome").remove();
  document.getElementById("tracker").style.display="block";
}

function track(){
  const input = document.getElementById("trackInput").value.trim().toUpperCase();
  const loader = document.getElementById("loader");
  const bar = document.getElementById("bar");
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  result.style.display="none";
  details.innerHTML="";
  loader.style.display="block";
  bar.style.width="0%";

  setTimeout(()=>bar.style.width="100%",50);

  setTimeout(()=>{
    loader.style.display="none";
    result.style.display="block";

    if(input === TRACK_CODE){
      let delay=0;
      DETAILS.forEach(d=>{
        setTimeout(()=>{
          const div=document.createElement("div");
          div.className="line";
          div.innerHTML=d;
          details.appendChild(div);
          setTimeout(()=>div.classList.add("show"),20);
        },delay);
        delay+=400;
      });
    } else {
      details.innerHTML="<div class='line show'>❌ Invalid Tracking Number</div>";
    }
  },2000);
}
</script>

</body>
</html>
